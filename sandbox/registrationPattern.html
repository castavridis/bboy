<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form Idea</title>
		<link rel="stylesheet" type="text/css" href="_/css/registration.css"/>
		<script type="text/javascript">
			window.onload = function() {

			}
		</script>
	</head>
	<body>
		<div id="registration_form" class="cf">
			<div id="login">
				<div class="direct">
					<form>
						<input type="textfield" name="email" value="email"></input>
						<input type="textfield" name="password" value="password"></input>
						<input type="submit"></input>
					</form>
				</div>
				<div class="social">
					<button>Sign In Using Facebook</button>
				</div>
			</div>
			<div id="register">
				<div class="direct">
					<form>
						<input type="textfield" name="first_name" value="first name"></input>
						<input type="textfield" name="last_name" value="last name"></input><br/>
						<input type="textfield" name="email" value="email"></input>
						<input type="textfield" name="password" value="password"></input>
						<input type="textfield" name="password_confirm" value="confirm password"></input>
						<input type="submit"></input>
					</form>
				</div>
				<div class="social">
					<button>Connect with Facebook</button>
				</div>
				<div class="vendor">
					<p>Are you a Vendor?</p>
				</div>
			</div>
		</div>

	</body>
</html>
